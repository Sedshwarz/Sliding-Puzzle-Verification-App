<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Sliding Puzzle Verification App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

      <button id="verify">Verify</button>
      <input type="file" id="file" style="display:none;">

      <div class="blackout">
        <div class="wrap">
          <span id="text">Security Verification</span>
          <span id="x">âœ–</span>

          <canvas id="canvas" width="300" height="200"></canvas>
          <div class="line"><div id="piece"></div>  <div id="target"></div></div>

          <div class="stick">
            <div class="box"><i class="fa-solid fa-arrow-right"></i></div>
            <span class="inst">Slide to complete the puzzle</span>
          </div>

          <i id="refresh" class="fa-solid fa-arrow-rotate-right"></i>
        </div>
      </div>



    <script src="script.js"></script>
  </body>
</html>
